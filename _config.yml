# SITE CONFIGURATION
baseurl: ""
url: "https://soroosh.github.io/"

# THEME-SPECIFIC CONFIGURATION
title: good-gui.de
description: Code, Science, Math, Physics, Technology, Computer, and more # used by search engines
avatar: assets/img/code_s.webp                   # Empty for no avatar in navbar
favicon: assets/img/code_s.webp                  # Icon displayed in the tab

# Header and footer text
header_text: <p>A DIY Tech Blog</p>  # Change Blog header text
header_feature_image: assets/img/computer.jpg
header_feature_image_responsive: true
footer_text: >
  <b>If you enjoy this blog, also visit <a href="https://www.pezeshki.de/">pezeshki.de</a></b><br /><br />
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a><br />
  Copyright Soroosh Pezeshki 2024 - <a href="/pages/disclaimer">Disclaimer</a> - <a href="/pages/privacy">Privacy policy</a>

# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.

# Features
katex: true                                             # Enable if using math markup
mermaid: true                                           # Enable mermaid-js for sequence and diagrams
google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
cookie_consent: false                                   # To respect the usage of cookies
color_theme: auto                                       # auto, dark or light

# Comments
comments:
  disqus_shortname:                                     # Your discus shortname for comments
  cusdis_app_id:                                        # Your cusdis data-app-id
  utterances:                                           # Enable by filling below information. For more info, go to https://utteranc.es
    repo:                                               # your public comments repository (e.g. owner/repo)
    issue-term:                                         # Issue term (e.g. "comment" consider issues with this word in the title as comments)

# PAGINATION
paginate: 10
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
sass:
  style: compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", ".jekyll-metadata", ".idea", "vendor/*", "assets/node_modules/*", ".vscode"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github
